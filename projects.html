<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prycisedtiz | Projects</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    /* Override for better grid layout control */
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .project-card {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      background: #1a1a1a;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      aspect-ratio: 9 / 16; /* Keeps videos same reel format */
      max-width: 400px;
      margin: 0 auto;
    }

    .project-card video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      display: block;
      transition: transform 0.3s ease;
    }

    .project-card:hover video {
      transform: scale(1.05);
    }

    .logo-img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      border-radius: 50%;
    }

    /* Contact Button Styling */
    .contact-cta {
      text-align: center;
      margin-top: 3rem;
      margin-bottom: 4rem;
    }

    .contact-btn {
      display: inline-block;
      background: linear-gradient(90deg, #ff8a00, #ff4d4d);
      color: white;
      font-weight: 600;
      padding: 12px 28px;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(255, 77, 77, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 77, 77, 0.6);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="./logo.png" alt="Prycisedtiz Logo" class="logo-img">
      <span>Prycisedtiz</span>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="projects.html" class="active">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Projects Section -->
  <section class="projects">
    <h2>My Work</h2>
    <p>Showcasing my motion graphics and real estate video edits.</p>

    <!-- Motion Graphics Section -->
    <h3 class="section-title">Motion Graphics</h3>
    <div class="project-grid">
      <div class="project-card">
        <video controls>
          <source src="./mg1.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="project-card">
        <video controls>
          <source src="./mg2.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="project-card">
        <video controls>
          <source src="./mg3.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>

    <!-- Car Edits Section -->
    <h3 class="section-title">Car Edits</h3>
    <div class="project-grid">
      <div class="project-card">
        <video controls>
          <source src="./cr1.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>

    <!-- Contact Button (Centered under car edits) -->
    <div class="contact-cta">
      <a href="contact.html" class="contact-btn">
        <i class="fas fa-paper-plane"></i> Contact Me
      </a>
    </div>

  </section>

  <script src="script.js"></script>
</body>
</html>
