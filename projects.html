  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    /* Override for better grid layout control */
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .project-card {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      background: #1a1a1a;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      aspect-ratio: 9 / 16; /* Keeps videos same reel format */
      max-width: 400px;
      margin: 0 auto;
    }

    .project-card video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      display: block;
      transition: transform 0.3s ease;
    }

    .project-card:hover video {
      transform: scale(1.05);
    }

    .logo-img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      border-radius: 50%;
    }
  </style>
</head>
